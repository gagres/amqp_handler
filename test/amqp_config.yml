# Queue config
logger:
  name: test_logger
  filepath: './tmp/logs'

connection:
  host: 'localhost'
  user: 'guest'
  pass: 'guest'
  vhost: '/pupx'

test_processor:
  class: testProcessor

queues:
  input_test:
    queueName: input_test
    options:
      durable: true
    bindings:
      - { global : 'test' }

processors:
  testProcessor:
    listeners:
      - { testProcessor : test_processor }